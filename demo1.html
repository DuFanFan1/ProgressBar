<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器的进度条</title>
	<style type="text/css">
		.loading{
			width: 100%;
			height:100%;
			background: #fff;
			position: fixed;
			z-index: 1000;
		}
		.pic{
			width: 64px;
			height: 64px;
			background:url(images/loading.gif);
			position: absolute;
			top:0;
			left:0;
			bottom: 0;
			right: 0;
			margin:auto;
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			setInterval(function(){
				$(".loading").fadeOut();
			},3000)
		})
		
	</script>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>
	<img src="https://img02.sogoucdn.com/app/a/100520093/ca86e620b9e623ff-d72d635343d5bade-dcf2acda7a45cb44f172db138bdf8d2d.jpg">
	<img src="https://img03.sogoucdn.com/app/a/100520093/18b802f0eb835f7e-f90693c95e6a93be-c5ff88da9ec2f2faf772a07b8a56687d.jpg">
	<img src="https://img01.sogoucdn.com/app/a/100520093/013d20860a59d114-df5b4a05f7c173f3-7e866343d6ed14122f7512cd53e13aad.jpg">
	<img src="https://i04piccdn.sogoucdn.com/2ad52fc80885b325">
	<img src="https://i03piccdn.sogoucdn.com/2972488e2e58edea">
</body>
</html>
